<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <style>
        *{
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .cartao {
            border: 1px solid;
            width: 14rem;
            height: 15rem;
            padding: 1rem;
            margin: 2rem auto;
            box-shadow: .5rem .5rem .3rem #e45050;
            color: #e45050;
            background: black;
        }

    </style>
</head> 

<body>
    <div class="cartao">

        <script>

            let produto = prompt("informe o nome do produto");

            
            alert("Produto:" + produto);
            
            console.log("Produto" + produto);
            
            document.write(`Produto: ${produto}`);

        </script>



    </div>

</body>

</html>
